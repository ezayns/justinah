<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stardust Snow ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000814;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(185, 242, 255, 0.1) 0%, transparent 50%);
        }
        
        /* TITLE - Simple and clean */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffb6c1;
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            z-index: 10;
            text-align: center;
            width: 90%;
            font-family: 'Georgia', serif;
            line-height: 1.3;
        }
        
        .subtitle {
            color: #b9f2ff;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-top: 5px;
            opacity: 0.9;
            display: block;
        }
        
        /* LOVE MESSAGE - Simple and visible */
        .love-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            font-size: clamp(2rem, 8vw, 3.5rem);
            text-align: center;
            z-index: 15;
            font-family: 'Georgia', serif;
            font-weight: normal;
            padding: 20px;
            width: 95%;
            max-width: 800px;
            opacity: 0.95;
            line-height: 1.2;
            word-wrap: break-word;
        }
        
        /* BAD DANCER CARD - Simple and cute */
        .bad-dancer-container {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 90%;
            max-width: 400px;
        }
        
        .wave-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 182, 193, 0.15);
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .wave-card:active {
            transform: translateY(-2px) scale(0.98);
            background: rgba(255, 182, 193, 0.25);
        }
        
        /* LOGO */
        .logo {
            width: 36px;
            height: 36px;
            background: #ff69b4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffb6c1;
        }
        
        .logo span {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* WAVE BARS */
        .wave {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 40px;
        }
        
        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff69b4, #b9f2ff);
            border-radius: 2px;
            animation: wavePulse 2s infinite ease-in-out;
        }
        
        @keyframes wavePulse {
            0%, 100% { transform: scaleY(1); opacity: 0.8; }
            50% { transform: scaleY(1.2); opacity: 1; }
        }
        
        .bar:nth-child(1)  { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2)  { height: 20px; animation-delay: 0.1s; }
        .bar:nth-child(3)  { height: 32px; animation-delay: 0.2s; }
        .bar:nth-child(4)  { height: 18px; animation-delay: 0.3s; }
        .bar:nth-child(5)  { height: 36px; animation-delay: 0.4s; }
        .bar:nth-child(6)  { height: 22px; animation-delay: 0.5s; }
        .bar:nth-child(7)  { height: 30px; animation-delay: 0.6s; }
        .bar:nth-child(8)  { height: 14px; animation-delay: 0.7s; }
        .bar:nth-child(9)  { height: 28px; animation-delay: 0.8s; }
        .bar:nth-child(10) { height: 20px; animation-delay: 0.9s; }
        .bar:nth-child(11) { height: 34px; animation-delay: 1s; }
        .bar:nth-child(12) { height: 16px; animation-delay: 1.1s; }
        
        /* SMALL PHONE ADJUSTMENTS */
        @media (max-width: 380px) {
            .wave {
                gap: 3px;
            }
            .bar {
                width: 3px;
            }
            .wave-card {
                padding: 12px 16px;
            }
            .bad-dancer-container {
                bottom: 130px;
            }
        }
        
        /* PARTICLES */
        .stardust-particle {
            position: absolute;
            width: 0.5px;
            height: 0.5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.3px);
            animation: stardustFall linear infinite;
        }
        
        @keyframes stardustFall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* CONTROLS - Simple and centered */
        .controls {
            position: absolute;
            bottom: 290px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            width: 90%;
            max-width: 500px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 182, 193, 0.2);
            color: white;
            border: 1px solid rgba(255, 182, 193, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 160px;
            text-align: center;
            min-height: 44px;
        }
        
        .control-btn:active {
            background: rgba(255, 182, 193, 0.3);
            transform: translateY(-1px);
        }
        
        /* HEART CONSTELLATION - Fixed positioning */
        .heart-constellation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }
        
        .star-node {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff69b4;
            border-radius: 50%;
            animation: nodePulse 2s infinite alternate;
        }
        
        @keyframes nodePulse {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        .star-connection {
            position: absolute;
            height: 1px;
            background: rgba(255, 105, 180, 0.3);
            transform-origin: left center;
            animation: connectionGlow 3s infinite alternate;
        }
        
        @keyframes connectionGlow {
            from { opacity: 0.1; width: 0; }
            to { opacity: 0.5; width: var(--distance); }
        }
        
        /* COSMIC MESSAGE */
        .cosmic-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            font-size: 2rem;
            opacity: 0;
            z-index: 3;
            text-align: center;
            font-family: 'Georgia', serif;
            width: 90%;
            padding: 20px;
            transition: opacity 1s;
        }
        
        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .controls {
                bottom: 130px;
                gap: 8px;
            }
            
            .control-btn {
                min-width: 140px;
                font-size: 0.85rem;
                padding: 8px 16px;
            }
            
            .bad-dancer-container {
                bottom: 10px;
            }
            
            .love-message {
                font-size: clamp(1.8rem, 7vw, 2.5rem);
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                gap: 6px;
            }
            
            .control-btn {
                min-width: 120px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .love-message {
                top: 45%;
            }
        }
        
        @media (max-height: 600px) {
            .love-message {
                top: 45%;
                font-size: 2rem;
            }
            
            .bad-dancer-container {
                bottom: 0;
            }
            
            .title {
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 class="title">Merry Christmas Babe ‚ú®<br>
            <span class="subtitle">To the moon ‚ù§Ô∏è and back</span>
        </h1>
        
        <div class="love-message">I Just Want To Say I Love You </div>
        
        <div class="bad-dancer-container">
            <div class="wave-card" onclick="openSong()">
                <div class="logo">
                    <span>‚ñ∂</span>
                </div>
                <div class="wave">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
            </div>
        </div>
        
        <div class="stardust-field" id="stardustField"></div>
        <div class="constellation" id="constellation"></div>
        <div class="heart-constellation" id="heartConstellation"></div>
        <div class="cosmic-message" id="cosmicMessage">You are my HOME</div>
        
        <div class="controls">
            <button class="control-btn" onclick="increaseDust()">More Stardust ‚ú®</button>
            <button class="control-btn" onclick="revealHeart()">Reveal Heart üíñ</button>
        </div>
    </div>

    <script>
        // ========== INITIALIZATION ==========
        let particles = [];
        let nodes = [];
        let connections = [];
        let isRevealingHeart = false;
        
        // DOM Elements
        const mainContainer = document.getElementById('mainContainer');
        const stardustField = document.getElementById('stardustField');
        const constellation = document.getElementById('constellation');
        const heartConstellation = document.getElementById('heartConstellation');
        const cosmicMessage = document.getElementById('cosmicMessage');
        
        // ========== CORE FUNCTIONS ==========
        function openSong() {
            window.open(
                "https://www.youtube.com/watch?v=GZFKra1IXvs&t=88s",
                "_blank"
            );
        }
        
        // ========== PARTICLE SYSTEM ==========
        const particleColors = [
            '#ffb6c1', // Light pink
            '#b9f2ff', // Diamond blue
            '#ffffff', // White
        ];
        
        function createStardust() {
            const particle = document.createElement('div');
            particle.className = 'stardust-particle';
            
            // Position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '-10px';
            
            // Appearance
            const color = particleColors[Math.floor(Math.random() * particleColors.length)];
            particle.style.background = color;
            
            // Size
            const size = 0.3 + Math.random() * 0.7;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Animation
            const duration = 10 + Math.random() * 20;
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            // Add to DOM
            stardustField.appendChild(particle);
            
            // Auto-remove
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                    // Create new particle
                    if (Math.random() > 0.3) {
                        setTimeout(() => createStardust(), 100);
                    }
                }
            }, 30000);
            
            particles.push(particle);
            return particle;
        }
        
        // ========== HEART CONSTELLATION ==========
        function createHeartConstellation() {
            if (isRevealingHeart) return;
            isRevealingHeart = true;
            
            // Clear any existing constellation
            heartConstellation.innerHTML = '';
            
            // Heart shape parameters
            const heartNodes = [];
            const centerX = 100;
            const centerY = 100;
            const pointCount = 20;
            
            // Create heart nodes
            for (let i = 0; i < pointCount; i++) {
                const angle = (i / pointCount) * Math.PI * 2;
                const t = angle;
                
                // Heart parametric equation
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 
                           5 * Math.cos(2*t) - 
                           2 * Math.cos(3*t) - 
                           Math.cos(4*t));
                
                const scale = 4;
                const nodeX = centerX + x * scale;
                const nodeY = centerY + y * scale;
                
                const node = document.createElement('div');
                node.className = 'star-node';
                node.style.left = nodeX + 'px';
                node.style.top = nodeY + 'px';
                node.style.animationDelay = i * 0.1 + 's';
                
                heartConstellation.appendChild(node);
                heartNodes.push({ x: nodeX, y: nodeY, element: node });
            }
            
            // Create connections between nodes
            for (let i = 0; i < heartNodes.length; i++) {
                const next = (i + 1) % heartNodes.length;
                createConnection(heartNodes[i], heartNodes[next]);
            }
            
            // Show heart constellation
            heartConstellation.style.opacity = '1';
            heartConstellation.style.transition = 'opacity 1s ease';
            
            // Show cosmic message
            setTimeout(() => {
                cosmicMessage.style.opacity = '1';
                cosmicMessage.style.transition = 'opacity 1s ease';
            }, 500);
            
            // Make particles move toward heart
            particles.forEach((particle, index) => {
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.transition = 'all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = 'scale(2)';
                        particle.style.background = '#ff69b4';
                    }
                }, index * 50);
            });
            
            // Reset after animation
            setTimeout(() => {
                isRevealingHeart = false;
            }, 3000);
        }
        
        function createConnection(node1, node2) {
            const dx = node2.x - node1.x;
            const dy = node2.y - node1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            const connection = document.createElement('div');
            connection.className = 'star-connection';
            connection.style.left = node1.x + 'px';
            connection.style.top = node1.y + 'px';
            connection.style.setProperty('--distance', distance + 'px');
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.animationDelay = Math.random() * 2 + 's';
            
            heartConstellation.appendChild(connection);
            connections.push(connection);
            
            return connection;
        }
        
        // ========== CONTROL FUNCTIONS ==========
        window.increaseDust = function() {
            // Add more particles
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createStardust();
                }, i * 50);
            }
        };
        
        window.revealHeart = function() {
            createHeartConstellation();
        };
        
        // ========== INITIALIZE EXPERIENCE ==========
        function initializeExperience() {
            // Create initial stardust
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    createStardust();
                }, i * 100);
            }
        }
        
        // ========== EVENT HANDLERS ==========
        // Mouse interaction - create particles on move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const particle = createStardust();
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.animationDuration = '1s';
            }
        });
        
        // Touch interaction
        let lastTouchTime = 0;
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const currentTime = Date.now();
            if (currentTime - lastTouchTime > 300) {
                const touch = e.touches[0];
                if (touch && Math.random() > 0.7) {
                    const particle = createStardust();
                    particle.style.left = touch.clientX + 'px';
                    particle.style.top = touch.clientY + 'px';
                    particle.style.animationDuration = '1s';
                    lastTouchTime = currentTime;
                }
            }
        }, { passive: false });
        
        // Initialize on load
        window.addEventListener('load', () => {
            initializeExperience();
        });
        
        // ========== PREVENT ZOOM ON MOBILE ==========
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
