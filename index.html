<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stardust Snow ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000814;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            touch-action: manipulation;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px 0;
        }
        
        /* TITLE SECTION */
        .title-section {
            text-align: center;
            width: 100%;
        }
        
        .title {
            color: #ffb6c1;
            font-size: 2rem;
            font-family: 'Georgia', serif;
            line-height: 1.3;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #b9f2ff;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* LOVE MESSAGE - Main text */
        .love-message {
            color: #ff69b4;
            font-size: 2.5rem;
            text-align: center;
            font-family: 'Georgia', serif;
            line-height: 1.2;
            width: 100%;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 182, 193, 0.2);
            border-top: 1px solid rgba(255, 182, 193, 0.2);
        }
        
        /* WORLD MESSAGE */
        .world-message {
            color: #b9f2ff;
            font-size: 1.5rem;
            text-align: center;
            font-family: 'Georgia', serif;
            width: 100%;
            margin-top: 10px;
        }
        
        .heart-revealed {
            color: #ff69b4;
            font-size: 1.2rem;
            text-align: center;
            font-style: italic;
            margin-top: 5px;
            width: 100%;
        }
        
        /* CONTROLS - Side by side buttons - MOVED LOWER */
        .controls {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            margin: 40px 0 30px 0; /* TOP: 40px, BOTTOM: 30px */
        }
        
        .control-btn {
            background: rgba(255, 182, 193, 0.2);
            color: white;
            border: 1px solid rgba(255, 182, 193, 0.3);
            padding: 15px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 160px;
            text-align: center;
            min-height: 50px;
        }
        
        .control-btn:active {
            background: rgba(255, 182, 193, 0.3);
            transform: translateY(-1px);
        }
        
        /* WAVE CARD - At the bottom - MOVED LOWER */
        .wave-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 25px;
            background: rgba(255, 182, 193, 0.15);
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin-top: 40px; /* MOVED LOWER */
        }
        
        .wave-card:active {
            transform: translateY(-2px) scale(0.98);
            background: rgba(255, 182, 193, 0.25);
        }
        
        /* LOGO */
        .logo {
            width: 36px;
            height: 36px;
            background: #ff69b4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffb6c1;
        }
        
        .logo span {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* WAVE BARS */
        .wave {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 40px;
        }
        
        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff69b4, #b9f2ff);
            border-radius: 2px;
            animation: wavePulse 2s infinite ease-in-out;
        }
        
        @keyframes wavePulse {
            0%, 100% { transform: scaleY(1); opacity: 0.8; }
            50% { transform: scaleY(1.2); opacity: 1; }
        }
        
        .bar:nth-child(1)  { height: 10px; animation-delay: 0s; }
        .bar:nth-child(2)  { height: 20px; animation-delay: 0.1s; }
        .bar:nth-child(3)  { height: 32px; animation-delay: 0.2s; }
        .bar:nth-child(4)  { height: 18px; animation-delay: 0.3s; }
        .bar:nth-child(5)  { height: 36px; animation-delay: 0.4s; }
        .bar:nth-child(6)  { height: 22px; animation-delay: 0.5s; }
        .bar:nth-child(7)  { height: 30px; animation-delay: 0.6s; }
        .bar:nth-child(8)  { height: 14px; animation-delay: 0.7s; }
        .bar:nth-child(9)  { height: 28px; animation-delay: 0.8s; }
        .bar:nth-child(10) { height: 20px; animation-delay: 0.9s; }
        .bar:nth-child(11) { height: 34px; animation-delay: 1s; }
        .bar:nth-child(12) { height: 16px; animation-delay: 1.1s; }
        
        /* PARTICLES BACKGROUND */
        .stardust-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .stardust-particle {
            position: absolute;
            width: 0.5px;
            height: 0.5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.3px);
            animation: stardustFall linear infinite;
        }
        
        @keyframes stardustFall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* HEART CONSTELLATION */
        .heart-constellation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }
        
        /* SMALL PHONE ADJUSTMENTS */
        @media (max-width: 480px) {
            .container {
                gap: 20px;
                padding: 10px 0;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .love-message {
                font-size: 2rem;
                padding: 15px 0;
            }
            
            .world-message {
                font-size: 1.3rem;
            }
            
            .heart-revealed {
                font-size: 1rem;
            }
            
            .controls {
                gap: 15px;
                margin: 50px 0 40px 0; /* EVEN LOWER ON MOBILE */
            }
            
            .control-btn {
                min-width: 140px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .wave-card {
                padding: 15px 20px;
                margin-top: 50px; /* EVEN LOWER ON MOBILE */
            }
            
            .wave {
                gap: 3px;
            }
            
            .bar {
                width: 3px;
            }
        }
        
        /* VERY SMALL PHONES */
        @media (max-width: 360px) {
            .controls {
                flex-direction: column;
                gap: 10px;
                align-items: center;
                margin: 60px 0 50px 0; /* EXTRA LOW ON VERY SMALL PHONES */
            }
            
            .control-btn {
                min-width: 200px;
                width: 100%;
                max-width: 250px;
            }
            
            .love-message {
                font-size: 1.8rem;
            }
            
            .wave-card {
                margin-top: 60px; /* EXTRA LOW ON VERY SMALL PHONES */
            }
        }
    </style>
</head>
<body>
    <div class="stardust-field" id="stardustField"></div>
    <div class="heart-constellation" id="heartConstellation"></div>
    
    <div class="container">
        <!-- TITLE -->
        <div class="title-section">
            <h1 class="title">Merry Christmas Babe ‚ú®</h1>
            <p class="subtitle">To the moon ‚ù§Ô∏è and back</p>
        </div>
        
        <!-- MAIN LOVE MESSAGE -->
        <div class="love-message">I just want to say i love you</div>
        
        <!-- WORLD MESSAGE -->
        <div class="world-message">You're my world</div>
        
        
        <!-- CONTROLS -->
        <div class="controls">
            <button class="control-btn" onclick="increaseDust()">More Stardust ‚ú®</button>
            <button class="control-btn" onclick="revealHeart()">Reveal Heart üíñ</button>
        </div>
        
        <!-- WAVE CARD -->
        <div class="wave-card" onclick="openSong()">
            <div class="logo">
                <span>‚ñ∂</span>
            </div>
            <div class="wave">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== INITIALIZATION ==========
        let particles = [];
        let isRevealingHeart = false;
        
        // DOM Elements
        const stardustField = document.getElementById('stardustField');
        const heartConstellation = document.getElementById('heartConstellation');
        const heartRevealedText = document.getElementById('heartRevealedText');
        
        // ========== CORE FUNCTIONS ==========
        function openSong() {
            window.open(
                "https://www.youtube.com/watch?v=GZFKra1IXvs&t=88s",
                "_blank"
            );
        }
        
        // ========== PARTICLE SYSTEM ==========
        const particleColors = ['#ffb6c1', '#b9f2ff', '#ffffff'];
        
        function createStardust() {
            const particle = document.createElement('div');
            particle.className = 'stardust-particle';
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '-10px';
            
            const color = particleColors[Math.floor(Math.random() * particleColors.length)];
            particle.style.background = color;
            
            const size = 0.3 + Math.random() * 0.7;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const duration = 10 + Math.random() * 20;
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            stardustField.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                    if (Math.random() > 0.3) {
                        setTimeout(() => createStardust(), 100);
                    }
                }
            }, 30000);
            
            particles.push(particle);
            return particle;
        }
        
        // ========== HEART CONSTELLATION ==========
        function createHeartConstellation() {
            if (isRevealingHeart) return;
            isRevealingHeart = true;
            
            heartConstellation.innerHTML = '';
            const heartNodes = [];
            const centerX = 100;
            const centerY = 100;
            const pointCount = 20;
            
            for (let i = 0; i < pointCount; i++) {
                const angle = (i / pointCount) * Math.PI * 2;
                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const scale = 4;
                const nodeX = centerX + x * scale;
                const nodeY = centerY + y * scale;
                
                const node = document.createElement('div');
                node.className = 'star-node';
                node.style.left = nodeX + 'px';
                node.style.top = nodeY + 'px';
                node.style.animationDelay = i * 0.1 + 's';
                node.style.position = 'absolute';
                node.style.width = '2px';
                node.style.height = '2px';
                node.style.background = '#ff69b4';
                node.style.borderRadius = '50%';
                node.style.animation = 'nodePulse 2s infinite alternate';
                
                heartConstellation.appendChild(node);
                heartNodes.push({ x: nodeX, y: nodeY });
            }
            
            // Create connections
            for (let i = 0; i < heartNodes.length; i++) {
                const next = (i + 1) % heartNodes.length;
                const dx = heartNodes[next].x - heartNodes[i].x;
                const dy = heartNodes[next].y - heartNodes[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                const connection = document.createElement('div');
                connection.style.position = 'absolute';
                connection.style.left = heartNodes[i].x + 'px';
                connection.style.top = heartNodes[i].y + 'px';
                connection.style.height = '1px';
                connection.style.background = 'rgba(255, 105, 180, 0.3)';
                connection.style.transformOrigin = 'left center';
                connection.style.transform = `rotate(${angle}deg)`;
                connection.style.width = '0px';
                connection.style.animation = `connectionGlow 3s infinite alternate`;
                connection.style.animationDelay = Math.random() * 2 + 's';
                
                heartConstellation.appendChild(connection);
            }
            
            // Show heart
            heartConstellation.style.opacity = '1';
            heartConstellation.style.transition = 'opacity 1s ease';
            
            // Update text
            heartRevealedText.style.color = '#ff69b4';
            heartRevealedText.style.fontWeight = 'bold';
            
            // Make particles move toward heart
            particles.forEach((particle, index) => {
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.transition = 'all 2s ease';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = 'scale(2)';
                        particle.style.background = '#ff69b4';
                    }
                }, index * 50);
            });
            
            setTimeout(() => {
                isRevealingHeart = false;
            }, 3000);
        }
        
        // ========== CONTROL FUNCTIONS ==========
        window.increaseDust = function() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createStardust(), i * 50);
            }
        };
        
        window.revealHeart = function() {
            createHeartConstellation();
        };
        
        // ========== INITIALIZE ==========
        function initializeExperience() {
            for (let i = 0; i < 80; i++) {
                setTimeout(() => createStardust(), i * 100);
            }
        }
        
        // Initialize
        window.addEventListener('load', initializeExperience);
        
        // Touch interaction
        let lastTouchTime = 0;
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const currentTime = Date.now();
            if (currentTime - lastTouchTime > 300) {
                const touch = e.touches[0];
                if (touch && Math.random() > 0.7) {
                    const particle = createStardust();
                    particle.style.left = touch.clientX + 'px';
                    particle.style.top = touch.clientY + 'px';
                    particle.style.animationDuration = '1s';
                    lastTouchTime = currentTime;
                }
            }
        }, { passive: false });
        
        // Prevent zoom
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
