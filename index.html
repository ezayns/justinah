            font-size: clamp(1.2rem, 4vw, 1.5rem);

            color: var(--light-pink);

        .orientation-warning p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: var(--blue);
            max-width: 300px;
            line-height: 1.4;
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            .orientation-warning { 
                display: flex;
                padding: 10px;

            .container { display: none; }

        /* SMALL PHONE SPECIFIC FIXES */
        @media (max-height: 600px) {
            .love-message {
                top: clamp(70px, 15vh, 100px);
                font-size: clamp(1.2rem, 4.5vw, 2rem);

            .bad-dancer-container {

                bottom: clamp(10px, 3vh, 25px);
            }
            
            .title {
                top: max(5px, 2vh);
            }
        }
        
        /* IPHONE NOTCH SUPPORT */
        @supports(padding: max(0px)) {
            .container {

                padding-bottom: max(env(safe-area-inset-bottom), 10px);
            }
        }
        
        /* PERFORMANCE OPTIMIZATIONS */
        @media (prefers-reduced-motion: reduce) {
            .stardust-particle,
            .quantum-dot,
            .bar,
            .nebula-cloud {
                animation: none !important;

        /* TOUCH DEVICE SPECIFIC STYLES */
        @media (pointer: coarse) {
            .control-btn,

            .bar {
                min-width: 2px;

        }
        
        /* FIX FOR OVERLAPPING ELEMENTS ON MOBILE */
        @media (max-width: 768px) {
            .love-message {
                z-index: 9;
            }
            
            .bad-dancer-container {
                z-index: 10;
            }
            
            .controls {
                z-index: 8;
            }
            
            .stats,
            .share-btn {
                z-index: 11;
            }
        }
        
        /* PREVENT TEXT SELECTION ON MOBILE */
        .prevent-select {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

        });
        
        // Fallback in case load event doesn't fire
        setTimeout(hideLoading, 2000);
        
        // ========== CORE FUNCTIONS ==========
        function openSong() {
            // Mobile-friendly YouTube link
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const youtubeUrl = "https://www.youtube.com/watch?v=GZFKra1IXvs&t=88s";
            const youtubeAppUrl = isIOS ? "vnd.youtube://GZFKra1IXvs" : "vnd.youtube://GZFKra1IXvs";
            
            // Try to open in YouTube app first on mobile
            if (isMobile) {
                window.location.href = youtubeAppUrl;
                setTimeout(() => {
                    window.open(youtubeUrl, "_blank", "noopener,noreferrer");
                }, 500);
            } else {
                window.open(youtubeUrl, "_blank", "noopener,noreferrer");
            }
        }
        
        function shareExperience() {
            const shareData = {
                title: '‚ú® Merry Christmas Babe | Cosmic Love Experience',
                text: 'Check out this beautiful cosmic Christmas love message with interactive stardust!',
                url: window.location.href
            };
            
            if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                navigator.share(shareData)
                    .then(() => console.log('Shared successfully'))
                    .catch(err => {
                        // Fallback if share cancelled
                        copyToClipboard();
                    });
            } else {
                copyToClipboard();
            }
        }
        
        function copyToClipboard() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => {
                    // Mobile-friendly alert
                    showMobileAlert('‚ú® Link copied to clipboard!');
                })
                .catch(err => {
                    prompt('Copy this link to share:', window.location.href);
                });
        }
        
        function showMobileAlert(message) {
            // Create a mobile-friendly notification
            const alertDiv = document.createElement('div');
            alertDiv.textContent = message;
            alertDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 182, 193, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                font-size: 14px;
                text-align: center;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 182, 193, 0.3);
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 2000);
        }
        
        // ========== PARTICLE SYSTEM - MOBILE OPTIMIZED ==========
        const particleColors = [
            '#ffb6c1', '#b9f2ff', '#ffffff', 
            '#ffe6f2', '#e6f2ff', '#fffafa'
        ];
        
        function getParticleDensity() {
            const screenArea = window.innerWidth * window.innerHeight;
            if (screenArea < 300000) return 0.3; // Small phones
            if (screenArea < 600000) return 0.5; // Medium phones
            if (screenArea < 1000000) return 0.7; // Large phones/tablets
            return 1; // Desktop
        }
        
        function createStardust(isQuantum = false) {
            const particle = document.createElement('div');
            particle.className = isQuantum ? 'quantum-dot' : 'stardust-particle';
            
            // Position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '-10px';
            
            // Appearance
            const color = particleColors[Math.floor(Math.random() * particleColors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 3px ${color}`;
            
            // Size based on density
            const density = getParticleDensity();
            const baseSize = isMobile ? 0.25 : 0.3;
            const size = (isQuantum ? baseSize : baseSize) + Math.random() * 0.5 * density;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Animation - slower on mobile for performance
            if (!isQuantum) {
                const duration = isMobile ? (15 + Math.random() * 25) : (10 + Math.random() * 20);
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = (Math.random() * 3) + 's';
            } else {
                particle.style.animationDelay = (Math.random() * 5) + 's';
            }
            
            // Add to DOM
            stardustField.appendChild(particle);
            
            if (!isQuantum) {
                particleTotal++;
                particleCount.textContent = particleTotal;
            }
            
            // Auto-remove - shorter lifespan on mobile
            const lifespan = isMobile ? (isQuantum ? 12000 : 25000) : (isQuantum ? 15000 : 30000);
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                    if (!isQuantum) {
                        particleTotal--;
                        particleCount.textContent = particleTotal;
                        if (Math.random() > 0.3) {
                            setTimeout(() => createStardust(), 100);
                        }
                    } else {
                        if (!isMobile || Math.random() > 0.5) { // Less quantum dots on mobile
                            createStardust(true);
                        }
                    }
                }
            }, lifespan);
            
            particles.push(particle);
            return particle;
        }
        
        // ========== TOUCH INTERACTION IMPROVEMENTS ==========
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Touch event handling
        let touchStartX, touchStartY;
        let isDragging = false;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isDragging = false;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
            if (!isInitialized) return;
            
            const touch = e.touches[0];
            const deltaX = Math.abs(touch.clientX - touchStartX);
            const deltaY = Math.abs(touch.clientY - touchStartY);
            
            // Only create particles if it's a small movement (not scrolling)
            if (deltaX < 10 && deltaY < 10 && !isDragging) {
                e.preventDefault();
                if (Math.random() > 0.7) {
                    createParticleAt(touch.clientX, touch.clientY);
                }
            } else {
                isDragging = true;
            }
        }, { passive: false });
        
        // Click/tap to create star
        document.addEventListener('click', (e) => {
            if (!isInitialized) return;
            
            // Don't create star if it was a drag gesture
            if (isDragging) {
                isDragging = false;
                return;
            }
            
            createStarNode(e.clientX, e.clientY);
            
            // Connect to nearby nodes
            nodes.forEach(node => {
                const dx = e.clientX - node.x;
                const dy = e.clientY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150 && Math.random() > 0.5) { // Smaller radius on mobile
                    createConnection({ x: e.clientX, y: e.clientY }, node);
                }
            });
        });
        
        // Mouse interaction for desktop
        document.addEventListener('mousemove', (e) => {
            if (!isInitialized || isMobile) return;
            if (Math.random() > 0.9) {
                createParticleAt(e.clientX, e.clientY);
            }
        });
        
        function createParticleAt(x, y) {
            const particle = createStardust(Math.random() > 0.7);
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDuration = '1s';
        }
        
        // ========== CONSTELLATION SYSTEM - MOBILE OPTIMIZED ==========
        function createStarNode(x, y, isHeart = false) {
            const node = document.createElement('div');
            node.className = 'star-node';
            node.style.left = x + 'px';
            node.style.top = y + 'px';
            
            if (isHeart) {
                node.style.background = '#ff69b4';
                node.style.boxShadow = '0 0 10px #ff69b4';
                node.style.width = isMobile ? '1.5px' : '2px';
                node.style.height = isMobile ? '1.5px' : '2px';
            }
            
            constellation.appendChild(node);
            nodes.push({ element: node, x: x, y: y });
            return node;
        }
        
        function createConnection(node1, node2) {
            const dx = node2.x - node1.x;
            const dy = node2.y - node1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            const connection = document.createElement('div');
            connection.className = 'star-connection';
            connection.style.left = node1.x + 'px';
            connection.style.top = node1.y + 'px';
            connection.style.setProperty('--distance', distance + 'px');
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.animationDelay = (Math.random() * 2) + 's';
            
            constellation.appendChild(connection);
            connections.push(connection);
            return connection;
        }
        
        function createRandomConstellation() {
            // Clear previous
            nodes.forEach(node => node.element.remove());
            connections.forEach(conn => conn.remove());
            nodes = [];
            connections = [];
            
            // Create nodes - fewer on mobile
            const maxNodes = isMobile ? 8 : 15;
            const nodeCount = Math.min(maxNodes, 5 + Math.floor(Math.random() * 8));
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const maxRadius = isMobile ? 120 : 200;
            const radius = Math.min(maxRadius, 100 + Math.random() * 80);
            
            for (let i = 0; i < nodeCount; i++) {
                const angle = (i / nodeCount) * Math.PI * 2;
                const variation = Math.random() * 40 - 20;
                const x = centerX + Math.cos(angle) * (radius + variation);
                const y = centerY + Math.sin(angle) * (radius + variation);
                createStarNode(x, y);
            }
            
            // Create connections - fewer on mobile
            const connectionChance = isMobile ? 0.5 : 0.7;
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > connectionChance) {
                        createConnection(nodes[i], nodes[j]);
                    }
                }
            }
            
            // Update stats
            constellationTotal++;
            constellationCount.textContent = constellationTotal;
            const states = ['‚ô•', '‚ú®', '‚ö°', 'üí´', 'üåå'];
            quantumState.textContent = states[constellationTotal % states.length];
        }
        
        function createHeartConstellation() {
            heartConstellation.innerHTML = '';
            const heartNodes = [];
            const centerX = heartConstellation.clientWidth / 2;
            const centerY = heartConstellation.clientHeight / 2;
            const pointCount = isMobile ? 16 : 20;
            const scale = Math.min(centerX, centerY) / (isMobile ? 30 : 25);
            
            for (let i = 0; i < pointCount; i++) {
                const angle = (i / pointCount) * Math.PI * 2;
                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const nodeX = centerX + x * scale;
                const nodeY = centerY + y * scale;
                
                const node = document.createElement('div');
                node.className = 'star-node';
                node.style.left = nodeX + 'px';
                node.style.top = nodeY + 'px';
                node.style.background = '#ff69b4';
                node.style.boxShadow = '0 0 15px #ff69b4';
                node.style.width = isMobile ? '2px' : '3px';
                node.style.height = isMobile ? '2px' : '3px';
                node.style.animationDelay = i * 0.1 + 's';
                
                heartConstellation.appendChild(node);
                heartNodes.push({ x: nodeX, y: nodeY, element: node });
            }
            
            // Create heart connections
            for (let i = 0; i < heartNodes.length; i++) {
                const next = (i + 1) % heartNodes.length;
                createConnection(heartNodes[i], heartNodes[next]);
            }
            
            heartConstellation.style.opacity = '1';
        }
        
        // ========== CONTROL FUNCTIONS ==========
        window.increaseDust = function() {
            dustIntensity = Math.min(100, dustIntensity + 10);
            const density = getParticleDensity();
            const count = Math.floor(isMobile ? 15 : 20) * density;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => createStardust(), i * (isMobile ? 70 : 50));
            }
            
            for (let i = 0; i < Math.floor(isMobile ? 5 : 10) * density; i++) {
                setTimeout(() => createStardust(true), i * (isMobile ? 150 : 100));
            }
        };
        
        window.decreaseDust = function() {
            dustIntensity = Math.max(10, dustIntensity - 10);
            const allParticles = document.querySelectorAll('.stardust-particle');
            const removeCount = Math.min(isMobile ? 20 : 30, allParticles.length);
            
            for (let i = 0; i < removeCount; i++) {
                if (allParticles[i]) {
                    allParticles[i].remove();
                    particleTotal--;
                    particleCount.textContent = particleTotal;
                }
            }
        };
        
        window.createConstellation = function() {
            createRandomConstellation();
            const density = getParticleDensity();
            const burstCount = Math.floor(isMobile ? 30 : 50) * density;
            
            for (let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    const particle = createStardust();
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDuration = '2s';
                }, i * (isMobile ? 40 : 30));
            }
        };
        
        window.revealHeart = function() {
            createHeartConstellation();
            cosmicMessage.style.opacity = '1';
            
            particles.forEach((particle, index) => {
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.transition = 'all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = 'scale(1.5)';
                        particle.style.background = '#ff69b4';
                        particle.style.boxShadow = '0 0 20px #ff69b4';
                    }
                }, index * (isMobile ? 70 : 50));
            });
        };
        
        window.quantumLeap = function() {
            const density = getParticleDensity();
            const showerCount = Math.floor(isMobile ? 60 : 100) * density;
            
            for (let i = 0; i < showerCount; i++) {
                setTimeout(() => {
                    const particle = createStardust(true);
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDuration = '0.5s';
                    particle.style.background = i % 2 === 0 ? '#ff69b4' : '#b9f2ff';
                }, i * (isMobile ? 30 : 20));
            }
            
            quantumState.textContent = '‚ö°‚ö°‚ö°';
        };
        
        // ========== INITIALIZE EXPERIENCE ==========
        function initializeExperience() {
            // Initial particles - fewer on mobile
            const density = getParticleDensity();
            const initialCount = Math.floor(isMobile ? 60 : 100) * density;
            
            for (let i = 0; i < initialCount; i++) {
                setTimeout(() => createStardust(i % 5 === 0), i * (isMobile ? 70 : 50));
            }
            
            // Quantum dots - fewer on mobile
            for (let i = 0; i < Math.floor(isMobile ? 10 : 20) * density; i++) {
                createStardust(true);
            }
            
            // Auto constellations - less frequent on mobile
            const interval = isMobile ? 20000 : 15000;
            setInterval(() => {
                if (Math.random() > 0.7) createRandomConstellation();
            }, interval);
        }
        
        // ========== RESIZE HANDLER ==========
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                setViewportHeight();
                if (isInitialized) {
                    createHeartConstellation();
                }
            }, 250);
        });
        
        // ========== ORIENTATION CHECK ==========
        function checkOrientation() {
            const warning = document.getElementById('orientationWarning');
            const isLandscape = window.innerWidth > window.innerHeight;
            const isSmallScreen = window.innerHeight <= 500;
            
            if (isMobile && isLandscape && isSmallScreen) {
                warning.style.display = 'flex';
                mainContainer.style.display = 'none';
            } else {
                warning.style.display = 'none';
                mainContainer.style.display = 'block';
            }
        }
        
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', () => {
            setTimeout(checkOrientation, 100); // Wait for orientation to complete
        });
        checkOrientation();
        
        // ========== PERFORMANCE OPTIMIZATION ==========
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Reduce particles when tab is hidden
                if (particleTotal > 30) {
                    window.decreaseDust();
                }
            }
        });
        
        // ========== ERROR HANDLING ==========
        window.addEventListener('error', (e) => {
            console.error('Runtime error:', e.error);
            // Show user-friendly error
            if (!isInitialized) {
                hideLoading();
                showMobileAlert('Loading complete! Some features may be limited.');
            }
        });
        
        // ========== PROGRESSIVE ENHANCEMENT ==========
        // Check for supported features
        function checkFeatures() {
            const missingFeatures = [];
            
            if (!('CSS' in window) || !CSS.supports('backdrop-filter', 'blur(10px)')) {
                // Fallback for backdrop-filter
                document.querySelectorAll('.control-btn, .wave-card, .stats, .share-btn').forEach(el => {
                    el.style.backgroundColor = el.style.backgroundColor.replace('0.15', '0.25');
                });
            }
            
            return missingFeatures.length === 0;
        }
        
        // Initialize feature check
        setTimeout(checkFeatures, 100);
    </script>
</body>
</html>
