<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Stardust Snow ‚ú®</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000814;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
  touch-action: manipulation;
}

/* MAIN CONTAINER */
.container {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: clamp(16px, 4vw, 30px);
  background:
    radial-gradient(circle at 20% 80%, rgba(255,20,147,0.1), transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(185,242,255,0.1), transparent 50%);
}

/* TITLE */
.title {
  text-align: center;
  color: #ffb6c1;
  font-size: clamp(1.3rem, 5vw, 1.8rem);
  font-family: Georgia, serif;
}

.subtitle {
  display: block;
  color: #b9f2ff;
  font-size: clamp(0.9rem, 3vw, 1.1rem);
}

/* LOVE MESSAGE */
.love-message {
  text-align: center;
  color: #ff69b4;
  font-family: Georgia, serif;
  font-size: clamp(1.8rem, 7vw, 3rem);
  max-width: 800px;
  line-height: 1.2;
}

/* CONTROLS */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.control-btn {
  background: rgba(255,182,193,0.2);
  border: 1px solid rgba(255,182,193,0.3);
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  min-width: 140px;
  min-height: 44px;
  cursor: pointer;
  backdrop-filter: blur(5px);
}

/* SONG CARD */
.bad-dancer-container {
  width: min(90%, 400px);
}

.wave-card {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  padding: 14px 18px;
  background: rgba(255,182,193,0.15);
  border-radius: 12px;
  border: 1px solid rgba(255,182,193,0.3);
  cursor: pointer;
  backdrop-filter: blur(10px);
}

.logo {
  width: 36px;
  height: 36px;
  background: #ff69b4;
  border-radius: 50%;
  display: grid;
  place-items: center;
  border: 2px solid #ffb6c1;
}

.logo span {
  color: #fff;
  font-weight: bold;
}

/* WAVE */
.wave {
  display: flex;
  gap: 4px;
  height: 36px;
  align-items: flex-end;
}

.bar {
  width: 4px;
  background: linear-gradient(to top, #ff69b4, #b9f2ff);
  border-radius: 2px;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0%,100% { transform: scaleY(1); }
  50% { transform: scaleY(1.3); }
}

.bar:nth-child(n) { height: calc(10px + (random() * 25px)); }

/* PARTICLES */
.stardust-field {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.stardust-particle {
  position: absolute;
  width: 1px;
  height: 1px;
  background: white;
  border-radius: 50%;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* HEART */
.heart-constellation {
  position: fixed;
  inset: 0;
  pointer-events: none;
  opacity: 0;
}

.star-node {
  width: 2px;
  height: 2px;
  background: #ff69b4;
  position: absolute;
}

.star-connection {
  position: absolute;
  height: 1px;
  background: rgba(255,105,180,0.4);
  transform-origin: left center;
}

/* MESSAGE */
.cosmic-message {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  color: #ff69b4;
  font-family: Georgia, serif;
  font-size: clamp(1.5rem, 5vw, 2.5rem);
  opacity: 0;
}
</style>
</head>

<body>
<div class="container">

  <h1 class="title">
    Merry Christmas Babe ‚ú®
    <span class="subtitle">To the moon ‚ù§Ô∏è and back</span>
  </h1>

  <div class="love-message">I Just Want To Say I Love You</div>

  <div class="controls">
    <button class="control-btn" onclick="increaseDust()">More Stardust ‚ú®</button>
    <button class="control-btn" onclick="revealHeart()">Reveal Heart üíñ</button>
  </div>

  <div class="bad-dancer-container">
    <div class="wave-card" onclick="openSong()">
      <div class="logo"><span>‚ñ∂</span></div>
      <div class="wave">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
    </div>
  </div>

</div>

<div class="stardust-field" id="stardustField"></div>
<div class="heart-constellation" id="heart"></div>
<div class="cosmic-message" id="msg">You are my HOME</div>

<script>
const field = document.getElementById("stardustField");
const heart = document.getElementById("heart");
const msg = document.getElementById("msg");

function openSong(){
  window.open("https://www.youtube.com/watch?v=GZFKra1IXvs&t=88s","_blank");
}

function createDust(){
  const p=document.createElement("div");
  p.className="stardust-particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=8+Math.random()*15+"s";
  field.appendChild(p);
  setTimeout(()=>p.remove(),25000);
}

function increaseDust(){
  for(let i=0;i<25;i++) setTimeout(createDust,i*40);
}

function revealHeart(){
  heart.style.opacity=1;
  msg.style.opacity=1;
}

for(let i=0;i<80;i++) setTimeout(createDust,i*100);
</script>
</body>
</html>
