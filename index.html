    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --pink: #ff69b4;
            --light-pink: #ffb6c1;
            --blue: #b9f2ff;
            --dark-bg: #000814;
            --card-bg: rgba(255, 182, 193, 0.15);
            --glow-pink: 0 0 20px var(--pink);
            --glow-blue: 0 0 20px var(--blue);
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(185, 242, 255, 0.1) 0%, transparent 50%);
            overflow: hidden;

        /* TITLE */
        .title {
            position: absolute;
            top: max(20px, 5vh);
            left: 50%;
            transform: translateX(-50%);
            color: var(--light-pink);
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            text-shadow: 
                0 0 10px var(--pink),
                0 0 20px var(--blue);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 800px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .subtitle {
            color: var(--blue);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            margin-top: clamp(5px, 1.5vh, 10px);
            opacity: 0.8;
            display: block;
        }
        
        /* LOVE MESSAGE */
        .love-message {
            position: absolute;
            top: clamp(120px, 25vh, 150px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(2rem, 8vw, 3.5rem);
            text-align: center;
            z-index: 11;
            font-family: 'Georgia', serif;
            font-weight: normal;
            text-shadow: var(--glow-pink), 0 0 30px var(--pink), 0 0 45px var(--blue);
            animation: loveGlow 3s infinite alternate;
            background: linear-gradient(45deg, var(--light-pink), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: clamp(10px, 2vw, 20px);
            width: 90%;
            max-width: 800px;
            opacity: 0.95;
            line-height: 1.2;
            word-wrap: break-word;
        }
        
        @keyframes loveGlow {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.02); }
        }
        
        /* BAD DANCER CARD */
        .bad-dancer-container {
            position: absolute;
            bottom: clamp(100px, 25vh, 120px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
            width: 90%;
            max-width: 500px;
            min-width: 280px;
        }
        
        .wave-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(12px, 3vw, 18px);
            padding: clamp(10px, 2.5vw, 14px) clamp(15px, 3vw, 22px);
            background: var(--card-bg);
            border-radius: clamp(10px, 3vw, 14px);

                0 4px 12px rgba(0,0,0,0.3),
                0 0 20px rgba(255, 105, 180, 0.4);
            cursor: pointer;
            border: 1px solid rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 100%;
            min-height: 60px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .wave-card:active {
            transform: translateY(-2px) scale(0.98);
            background: rgba(255, 182, 193, 0.25);
            box-shadow: 
                0 8px 24px rgba(0,0,0,0.4),
                0 0 30px rgba(255, 105, 180, 0.6);
        }
        
        @media (hover: hover) {
            .wave-card:hover {
                transform: translateY(-5px) scale(1.05);
                background: rgba(255, 182, 193, 0.25);
                box-shadow: 
                    0 8px 24px rgba(0,0,0,0.4),
                    0 0 30px rgba(255, 105, 180, 0.6);
            }
        }
        
        /* LOGO */
        .logo {
            width: clamp(32px, 8vw, 36px);
            height: clamp(32px, 8vw, 36px);
            min-width: 32px;
            min-height: 32px;
            background: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--pink);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            flex-shrink: 0;
        }
        
        .logo span {
            color: white;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: bold;
        }
        
        /* WAVE BARS */
        .wave {
            display: flex;
            gap: clamp(3px, 1vw, 5px);
            align-items: flex-end;
            height: clamp(30px, 8vw, 40px);
            flex-grow: 1;
            justify-content: center;
            flex-wrap: nowrap;
        }
        
        .bar {
            width: clamp(3px, 1vw, 4px);
            min-width: 2px;
            background: linear-gradient(to top, var(--pink), var(--blue));
            border-radius: 2px;
            animation: wavePulse 2s infinite ease-in-out;
            flex-shrink: 0;
        }
        
        @keyframes wavePulse {
            0%, 100% { transform: scaleY(1); opacity: 0.8; }
            50% { transform: scaleY(1.2); opacity: 1; }
        }
        
        .bar:nth-child(1)  { height: clamp(8px, 2vw, 10px); animation-delay: 0s; }
        .bar:nth-child(2)  { height: clamp(16px, 4vw, 20px); animation-delay: 0.1s; }
        .bar:nth-child(3)  { height: clamp(26px, 6vw, 32px); animation-delay: 0.2s; }
        .bar:nth-child(4)  { height: clamp(14px, 3.5vw, 18px); animation-delay: 0.3s; }
        .bar:nth-child(5)  { height: clamp(28px, 7vw, 36px); animation-delay: 0.4s; }
        .bar:nth-child(6)  { height: clamp(18px, 4.5vw, 22px); animation-delay: 0.5s; }
        .bar:nth-child(7)  { height: clamp(24px, 6vw, 30px); animation-delay: 0.6s; }
        .bar:nth-child(8)  { height: clamp(12px, 3vw, 14px); animation-delay: 0.7s; }
        .bar:nth-child(9)  { height: clamp(22px, 5.5vw, 28px); animation-delay: 0.8s; }
        .bar:nth-child(10) { height: clamp(16px, 4vw, 20px); animation-delay: 0.9s; }
        .bar:nth-child(11) { height: clamp(28px, 7vw, 34px); animation-delay: 1s; }
        .bar:nth-child(12) { height: clamp(13px, 3.5vw, 16px); animation-delay: 1.1s; }
        
        @media (max-width: 380px) {
            .bar:nth-child(n+9) { display: none; }
            .wave { gap: 2px; }
        }
        
        /* PARTICLES */
        .stardust-particle {
            position: absolute;
            width: 0.5px;
            height: 0.5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.3px);
            animation: stardustFall linear infinite;
        }
        
        @keyframes stardustFall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        .quantum-dot {
            position: absolute;
            width: 0.3px;
            height: 0.3px;
            background: rgba(185, 242, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: quantumFloat 10s infinite ease-in-out;
            filter: blur(0.2px);

        @keyframes quantumFloat {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(20px, -20px); opacity: 0.8; }
            50% { transform: translate(-10px, -40px); opacity: 0.5; }
            75% { transform: translate(30px, -10px); opacity: 0.7; }
        }
        
        /* NEBULA */
        .nebula-cloud {
            position: absolute;
            width: clamp(150px, 40vw, 300px);
            height: clamp(150px, 40vw, 300px);
            background: radial-gradient(circle, 
                rgba(255, 182, 193, 0.1) 0%,
                rgba(185, 242, 255, 0.05) 30%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: nebulaFloat 20s infinite ease-in-out;
            opacity: 0.5;
        }
        
        @keyframes nebulaFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, 25px) scale(1.2); }
            66% { transform: translate(-25px, 50px) scale(0.8); }
        }
        
        /* CONTROLS */
        .controls {
            position: absolute;
            bottom: clamp(20px, 5vh, 40px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(6px, 1.5vw, 12px);
            z-index: 10;
            width: 95%;
            max-width: 800px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 clamp(10px, 2vw, 20px);
        }
        
        .control-btn {
            background: rgba(255, 182, 193, 0.15);
            color: white;
            border: 1px solid rgba(255, 182, 193, 0.3);
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 3vw, 20px);
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            flex: 1;
            min-width: 120px;
            max-width: 160px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        .control-btn:active {
            background: rgba(255, 182, 193, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 182, 193, 0.2);
        }
        
        @media (hover: hover) {
            .control-btn:hover {
                background: rgba(255, 182, 193, 0.25);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            }
        }
        
        /* STATS */
        .stats {
            position: absolute;
            top: clamp(20px, 5vh, 40px);
            right: clamp(10px, 2vw, 40px);
            color: white;
            background: rgba(255, 182, 193, 0.1);
            padding: clamp(10px, 2vw, 15px);
            border-radius: 10px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            max-width: 150px;
            backdrop-filter: blur(5px);
            z-index: 10;
            user-select: none;

        .stats div {
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .particle-count {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--light-pink);
            font-weight: bold;
        }
        
        /* LOADING SCREEN */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 182, 193, 0.3);
            border-top-color: var(--pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--light-pink);
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--pink);
        }
        
        /* SHARE BUTTON */
        .share-btn {
            position: absolute;
            top: clamp(20px, 5vh, 40px);
            left: clamp(10px, 2vw, 40px);
            background: rgba(255, 182, 193, 0.15);
            color: white;
            border: 1px solid rgba(255, 182, 193, 0.3);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            user-select: none;
        }
        
        .share-btn:active {
            background: rgba(255, 182, 193, 0.25);
            transform: scale(0.95);
        }
        
        /* MOBILE ORIENTATION WARNING */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .rotate-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: rotatePhone 2s infinite;
        }
        
        @keyframes rotatePhone {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            .orientation-warning { display: flex; }
            .container { display: none; }
        }
        
        /* PERFORMANCE OPTIMIZATIONS */
        @media (prefers-reduced-motion: reduce) {
            .stardust-particle,
            .quantum-dot,
            .bar,
            .nebula-cloud {
                animation: none !important;
            }
        }
        
        /* TOUCH OPTIMIZATIONS */
        @media (pointer: coarse) {
            .control-btn,
            .wave-card {
                min-height: 44px;
            }
        }
    </style>

    <script>
        // ========== INITIALIZATION ==========
        let particles = [];
        let nodes = [];
        let connections = [];
        let particleTotal = 0;
        let constellationTotal = 0;
        let dustIntensity = 50;
        let resizeTimeout;
        let isInitialized = false;
        
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContainer = document.getElementById('mainContainer');
        const stardustField = document.getElementById('stardustField');
        const constellation = document.getElementById('constellation');
        const heartConstellation = document.getElementById('heartConstellation');
        const cosmicMessage = document.getElementById('cosmicMessage');
        const particleCount = document.getElementById('particleCount');
        const constellationCount = document.getElementById('constellationCount');
        const quantumState = document.getElementById('quantumState');
        
        // ========== LOADING & INITIALIZATION ==========
        function hideLoading() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContainer.style.opacity = '1';
                if (!isInitialized) {
                    initializeExperience();
                    isInitialized = true;
                }
            }, 500);
        }
        
        // Simulate loading (can be removed for faster load)
        window.addEventListener('load', () => {
            setTimeout(hideLoading, 800);
        });
        
        // ========== CORE FUNCTIONS ==========
        function openSong() {
            window.open(
                "https://www.youtube.com/watch?v=GZFKra1IXvs&t=88s",
                "_blank",
                "noopener,noreferrer"
            );
        }
        
        function shareExperience() {
            const shareData = {
                title: '‚ú® Stardust Snow | Cosmic Love Experience',
                text: 'Check out this beautiful interactive cosmic experience with stardust particles and love message!',
                url: window.location.href
            };
            
            if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                navigator.share(shareData)
                    .then(() => console.log('Shared successfully'))
                    .catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        alert('Link copied to clipboard! üìã');
                    })
                    .catch(err => {
                        prompt('Copy this link to share:', window.location.href);
                    });
            }
        }
        
        // ========== PARTICLE SYSTEM ==========
        const particleColors = [
            '#ffb6c1', '#b9f2ff', '#ffffff', 
            '#ffe6f2', '#e6f2ff', '#fffafa'
        ];
        
        function getParticleDensity() {
            const screenArea = window.innerWidth * window.innerHeight;
            if (screenArea < 300000) return 0.5;
            if (screenArea < 1000000) return 0.8;
            return 1;
        }
        
        function createStardust(isQuantum = false) {
            const particle = document.createElement('div');
            particle.className = isQuantum ? 'quantum-dot' : 'stardust-particle';
            
            // Position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '-10px';
            
            // Appearance
            const color = particleColors[Math.floor(Math.random() * particleColors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 3px ${color}`;
            
            // Size based on density
            const density = getParticleDensity();
            const size = (isQuantum ? 0.3 : 0.3) + Math.random() * 0.7 * density;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Animation
            if (!isQuantum) {
                particle.style.animationDuration = (10 + Math.random() * 20) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
            } else {
                particle.style.animationDelay = (Math.random() * 10) + 's';
            }
            
            // Add to DOM
            stardustField.appendChild(particle);
            
            if (!isQuantum) {
                particleTotal++;
                particleCount.textContent = particleTotal;
            }
            
            // Auto-remove
            const lifespan = isQuantum ? 15000 : 30000;
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                    if (!isQuantum) {
                        particleTotal--;
                        particleCount.textContent = particleTotal;
                        if (Math.random() > 0.3) {
                            setTimeout(() => createStardust(), 100);
                        }
                    } else {
                        createStardust(true);
                    }
                }
            }, lifespan);
            
            particles.push(particle);
            return particle;
        }
        
        // ========== CONSTELLATION SYSTEM ==========
        function createStarNode(x, y, isHeart = false) {
            const node = document.createElement('div');
            node.className = 'star-node';
            node.style.left = x + 'px';
            node.style.top = y + 'px';
            
            if (isHeart) {
                node.style.background = '#ff69b4';
                node.style.boxShadow = '0 0 10px #ff69b4';
                node.style.width = '2px';
                node.style.height = '2px';
            }
            
            constellation.appendChild(node);
            nodes.push({ element: node, x: x, y: y });
            return node;
        }
        
        function createConnection(node1, node2) {
            const dx = node2.x - node1.x;
            const dy = node2.y - node1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            const connection = document.createElement('div');
            connection.className = 'star-connection';
            connection.style.left = node1.x + 'px';
            connection.style.top = node1.y + 'px';
            connection.style.setProperty('--distance', distance + 'px');
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.animationDelay = (Math.random() * 2) + 's';
            
            constellation.appendChild(connection);
            connections.push(connection);
            return connection;
        }
        
        function createRandomConstellation() {
            // Clear previous
            nodes.forEach(node => node.element.remove());
            connections.forEach(conn => conn.remove());
            nodes = [];
            connections = [];
            
            // Create nodes
            const nodeCount = Math.min(15, 10 + Math.floor(Math.random() * 10));
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const radius = Math.min(200, 150 + Math.random() * 100);
            
            for (let i = 0; i < nodeCount; i++) {
                const angle = (i / nodeCount) * Math.PI * 2;
                const variation = Math.random() * 50 - 25;
                const x = centerX + Math.cos(angle) * (radius + variation);
                const y = centerY + Math.sin(angle) * (radius + variation);
                createStarNode(x, y);
            }
            
            // Create connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.7) {
                        createConnection(nodes[i], nodes[j]);
                    }
                }
            }
            
            // Update stats
            constellationTotal++;
            constellationCount.textContent = constellationTotal;
            const states = ['‚ô•', '‚ú®', '‚ö°', 'üí´', 'üåå'];
            quantumState.textContent = states[constellationTotal % states.length];
        }
        
        function createHeartConstellation() {
            heartConstellation.innerHTML = '';
            const heartNodes = [];
            const centerX = heartConstellation.clientWidth / 2;
            const centerY = heartConstellation.clientHeight / 2;
            const pointCount = 20;
            const scale = Math.min(centerX, centerY) / 25;
            
            for (let i = 0; i < pointCount; i++) {
                const angle = (i / pointCount) * Math.PI * 2;
                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                
                const nodeX = centerX + x * scale;
                const nodeY = centerY + y * scale;
                
                const node = document.createElement('div');
                node.className = 'star-node';
                node.style.left = nodeX + 'px';
                node.style.top = nodeY + 'px';
                node.style.background = '#ff69b4';
                node.style.boxShadow = '0 0 15px #ff69b4';
                node.style.width = '3px';
                node.style.height = '3px';
                node.style.animationDelay = i * 0.1 + 's';
                
                heartConstellation.appendChild(node);
                heartNodes.push({ x: nodeX, y: nodeY, element: node });
            }
            
            // Create heart connections
            for (let i = 0; i < heartNodes.length; i++) {
                const next = (i + 1) % heartNodes.length;
                createConnection(heartNodes[i], heartNodes[next]);
            }
            
            heartConstellation.style.opacity = '1';
        }
        
        // ========== CONTROL FUNCTIONS ==========
        window.increaseDust = function() {
            dustIntensity = Math.min(100, dustIntensity + 10);
            const density = getParticleDensity();
            const count = Math.floor(20 * density);
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => createStardust(), i * 50);
            }
            
            for (let i = 0; i < Math.floor(10 * density); i++) {
                setTimeout(() => createStardust(true), i * 100);
            }
        };
        
        window.decreaseDust = function() {
            dustIntensity = Math.max(10, dustIntensity - 10);
            const allParticles = document.querySelectorAll('.stardust-particle');
            const removeCount = Math.min(30, allParticles.length);
            
            for (let i = 0; i < removeCount; i++) {
                if (allParticles[i]) {
                    allParticles[i].remove();
                    particleTotal--;
                    particleCount.textContent = particleTotal;
                }
            }
        };
        
        window.createConstellation = function() {
            createRandomConstellation();
            const density = getParticleDensity();
            const burstCount = Math.floor(50 * density);
            
            for (let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    const particle = createStardust();
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDuration = '2s';
                }, i * 30);
            }
        };
        
        window.revealHeart = function() {
            createHeartConstellation();
            cosmicMessage.style.opacity = '1';
            
            particles.forEach((particle, index) => {
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.style.transition = 'all 2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = 'scale(2)';
                        particle.style.background = '#ff69b4';
                        particle.style.boxShadow = '0 0 20px #ff69b4';
                    }
                }, index * 50);
            });
        };
        
        window.quantumLeap = function() {
            const density = getParticleDensity();
            const showerCount = Math.floor(100 * density);
            
            for (let i = 0; i < showerCount; i++) {
                setTimeout(() => {
                    const particle = createStardust(true);
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDuration = '0.5s';
                    particle.style.background = i % 2 === 0 ? '#ff69b4' : '#b9f2ff';
                }, i * 20);
            }
            
            quantumState.textContent = '‚ö°‚ö°‚ö°';
        };
        
        // ========== INITIALIZE EXPERIENCE ==========
        function initializeExperience() {
            // Initial particles
            const density = getParticleDensity();
            const initialCount = Math.floor(100 * density);
            
            for (let i = 0; i < initialCount; i++) {
                setTimeout(() => createStardust(i % 5 === 0), i * 50);
            }
            
            // Quantum dots
            for (let i = 0; i < Math.floor(20 * density); i++) {
                createStardust(true);
            }
            
            // Auto constellations
            setInterval(() => {
                if (Math.random() > 0.7) createRandomConstellation();
            }, 15000);
        }
        
        // ========== EVENT HANDLERS ==========
        // Resize handler
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (isInitialized) {
                    createHeartConstellation();
                }
            }, 250);
        });
        
        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9 && isInitialized) {
                createParticleAt(e.clientX, e.clientY);
            }
        });
        
        // Touch interaction
        let lastTouchTime = 0;
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const currentTime = Date.now();
            if (currentTime - lastTouchTime > 300 && isInitialized) {
                const touch = e.touches[0];
                if (touch && Math.random() > 0.7) {
                    createParticleAt(touch.clientX, touch.clientY);
                    lastTouchTime = currentTime;
                }
            }
        }, { passive: false });
        
        // Click to create star
        document.addEventListener('click', (e) => {
            if (!isInitialized) return;
            createStarNode(e.clientX, e.clientY);
            
            nodes.forEach(node => {
                const dx = e.clientX - node.x;
                const dy = e.clientY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200 && Math.random() > 0.5) {
                    createConnection({ x: e.clientX, y: e.clientY }, node);
                }
            });
        });
        
        function createParticleAt(x, y) {
            const particle = createStardust(Math.random() > 0.7);
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDuration = '1s';
        }
        
        // ========== ORIENTATION CHECK ==========
        function checkOrientation() {
            const warning = document.getElementById('orientationWarning');
            if (window.innerHeight <= 500 && window.innerWidth > window.innerHeight) {
                warning.style.display = 'flex';
                mainContainer.style.display = 'none';
            } else {
                warning.style.display = 'none';
                mainContainer.style.display = 'block';
            }
        }
        
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        checkOrientation();
        
        // ========== PERFORMANCE OPTIMIZATION ==========
        // Reduce animation on hidden tabs
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Reduce particles when tab is hidden
                decreaseDust();
                decreaseDust();
            }
        });
        
        // ========== ERROR HANDLING ==========
        window.addEventListener('error', (e) => {
            console.error('Runtime error:', e.error);
        });
        
        // ========== SERVICE WORKER FOR OFFLINE SUPPORT (Optional) ==========
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
